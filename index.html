<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 id="level"></h2>


                <!-- contain game buttons -->
    <div class="container">
        <div class="button red" onclick="clickButton(event)" id="red-button" num="0";></div>
        <div class="button green" onclick="clickButton(event)" id="green-button" num="1";></div>
        <div class="button blue" onclick="clickButton(event)" id="blue-button" num="2";></div>
        <div class="button yellow" onclick="clickButton(event)" id="yellow-button" num="3";></div>
    </div>

                <!--start and stop buttons  -->
    <div class="button-container">
    <button id="startFunc">Start</button>
    <button id="stopFunc">Stop</button>
    </div>

    <div>
        <section>
            <h2>Warning!! Do not punch your computer screen!!</h2>
        </section>
    </div>

    <script src="demo3.js"></script>
</body>
</html>
